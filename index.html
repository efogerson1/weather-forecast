<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        
    
    <body>
        <!-- Navigation Bar -->
        <div class="navbar gradient-custom">
            <h1>Weather Forecast</h1>
        </div>

        <!-- Search Bar -->

        <div class = "input">
            <input type="text" class="userInput" id="userInput1">
            <input type="submit" value="Submit" class="button">
        </div>

        <div class="display" style="border:1px solid black">
            <h1 class = "name">City: </h1>
            <p class = "wind"> Wind: </p>
            <p class="temp"> Temp: </p>
            <p class = "humidity">Humidity: </p>
        </div>
        
        <!-- City Tabs -->
      <div class="btn-group-vertical btn-lg margin-top city-tabs" >
            
                <button class="mt-1 btn-block search-history" href="#">City 1</button>
                <button class="mt-1 btn-block search-history" href="#">City 2</button>
                <button class="mt-1 btn-block search-history" href="#">City 3</button>
                <button class="mt-1 btn-block search-history" href="#">City 4</button>
                <button class="mt-1 btn-block search-history" href="#">City 5</button> 
        </div>
        
        
        <!-- 5 Day Forecast Section -->
       <div class="forecast" style="border:1px solid black">

        </div>
    



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="script.js"></script>     
        
</body>
</html>
